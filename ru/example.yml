          Если у вас не было постоянного жителя (обладателя Грин-карты) в
          не менее 4 лет и 9 месяцев, вы можете претендовать на гражданство США
          на другой основе. Вы можете вернуться в ваше приложение для рассмотрения
          другие варианты приемлемости и изменить свой ответ.
      - 
        label: Я могу продолжать без предоставления доказательств?
        content: !markdown |
          Если вы были постоянного резидента (зеленые карты) не менее 4
          лет и 9 месяцев и у вас есть хорошая причина, почему Вы не можете предоставить
          необходимые доказательства, вы все равно можете продолжить. Просьба представить
