  explanation:
    required: true
    title: Pourquoi ne pas vous fournir de preuves pour prouver que vous êtes marié à un Citoyen AMÉRICAIN?
    instructions: 'Vous pouvez inclure une description de vos efforts pour obtenir des preuves, et tout ce que vous pensez est important pour l''agent d''immigration à prendre en compte. S''il vous plaît écrivez des phrases complètes.'
  confirmation:
    title: Comprenez-vous les risques de ne pas fournir des preuves pour prouver que vous êtes marié à un Citoyen AMÉRICAIN?
    label: 'Oui, je comprends que, même si mon explication ci-dessus est la bonne, si je n''ai aucune preuve pour répondre à cette exigence quand je file, ma demande pourrait être retardé, et je peut recevoir une Demande de Preuve (RFE) avec une date butoir de réponse.'
  learnMore:
    questions:
      - 
        label: Comment cela affectera ma demande?
        content: !markdown |
          L'agent d'immigration qui examine votre demande vous voulez voir
          des éléments de preuve qui prouve que chaque exigence. La soumission de votre application
          sans preuves à l'appui qui pourrait entraîner des retards, et, dans certains cas,
          même le refus.
      - 
        label: Si je peux bénéficier d'une autre manière dois-je continuer à prouver qu'à cette exigence?
        content: !markdown |
          Si vous n'avez pas été un résident permanent (carte verte) pour au
          moins de 4 ans et 9 mois, vous pouvez toujours être admissible à la citoyenneté AMÉRICAINE
          sur une autre base. Vous pouvez revenir à votre demande de révision de la
          d'autres options d'admissibilité et de modifier votre réponse.
      - 
        label: Puis-je continuer sans fournir de preuves?
        content: !markdown |
          Si vous avez été un résident permanent (carte verte) pour au moins 4
          ans et 9 mois, et vous avez une bonne raison pourquoi vous ne pouvez pas fournir l'
          la preuve requise, vous pouvez toujours choisir de continuer. Veuillez soumettre une
          explication de l'agent d'immigration qui examine votre cas à expliquer
          pourquoi vous ne pouvez pas prouver à cette exigence en ce moment.
content1: !markdown |
  Pour prouver que votre sexe a légalement changé, vous devrez présenter les documents suivants:
  
  - Une copie de votre carte verte
  - Une copie de la documentation montrant votre changement de sexe, tels que:
  - Officielle de la cour pour changer de sexe
  - Un certificat médical reconnaissant que le changement de sexe
  - Modifié le certificat de naissance
  - Nouveau passeport biographiques page
  - Nouveau permis de conduire
