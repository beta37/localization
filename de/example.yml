    title: Warum werden Sie nicht die Erbringung des Nachweises zu beweisen, Sie sind verheiratet mit einem US-Bürger?
    instructions: 'Sie können auch eine Beschreibung Ihrer Bemühungen, Beweise zu bekommen, und alles, was Sie denken, ist wichtig für die Beamten der Einwanderungsbehörde zu prüfen. Bitte schreiben Sie in vollständigen Sätzen.'
  confirmation:
    title: Verstehen Sie die Risiken nicht, die Beweise zu beweisen, Sie sind verheiratet mit einem US-Bürger?
    label: 'Ja, ich verstehe, dass auch wenn meine Erklärung oben ist gut, wenn ich keine Beweise, um diese Anforderung zu erfüllen, wenn ich die Datei meiner Anwendung verzögert werden kann und ich eventuell ein Request for Evidence (RFE) mit einem Antwort-Frist.'
  learnMore:
    questions:
      - 
        label: Wie wird sich das auf meine Anwendung?
        content: !markdown |
          Der immigration-officer, die Bewertungen Ihrer Anwendung sehen wollen
          Beweis, der zeigt, dass jede Anforderung. Ihre Bewerbung
          ohne Nachweise könnte zu Verzögerungen führen, und in einigen Fällen
          auch Verleugnung.
      - 
        label: Wenn ich mich einen anderen Weg kann ich immer noch zu beweisen, diese Anforderung?
        content: !markdown |
          Wenn Sie nicht gewesen ein permanent resident (green card holder) für
          mindestens 4 Jahre und 9 Monate, Sie könnten sich noch qualifizieren Sie sich für die US-Staatsbürgerschaft
          auf einer anderen Grundlage. Sie können gehen Sie zurück, um Ihre Anwendung zu überprüfen
          andere EIGNUNG-Optionen und ändern Sie Ihre Antwort.
      - 
        label: Kann ich weiterhin ohne Nachweis?
        content: !markdown |
          Wenn Sie bereits ein permanent resident (green card holder) für mindestens 4
          Jahre und 9 Monate und Sie haben einen guten Grund, warum Sie nicht die
          erforderlichen Beweise vorliegen, können Sie noch wählen, um fortzufahren. Bitte senden Sie eine
          Erklärung zum immigration officer, der prüft Ihren Fall zu erklären
          warum Sie nicht nachweisen können, diese Anforderung zu diesem Zeitpunkt.
content1: !markdown |
  Um zu beweisen, dass Ihr Geschlecht hat sich gesetzlich geändert, Sie benötigen, um die folgenden:
  
  - Eine Kopie Ihrer green card
  - Eine Kopie der Dokumentation zeigt die änderung des Geschlechts, wie zum Beispiel:
  - Offizielles Gericht, um für eine änderung des Geschlechts
  - Medizinische Zertifizierung erkennen, ändern von Geschlecht
  - Die geänderte Geburtsurkunde
  - Neuen Pass biographische Seite
  - Neuer Führerschein
