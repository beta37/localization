  explanation:
    required: true
    title: Perché non fornire elementi di prova per dimostrare che si sono sposati con un Cittadino degli stati UNITI?
    instructions: 'Si possono includere una descrizione dei vostri sforzi per ottenere le prove, e qualsiasi altra cosa che si pensa è importante per l''ufficiale di immigrazione da considerare. Si prega di scrivere frasi complete.'
  confirmation:
    title: Hai capito i rischi di non fornire elementi di prova per dimostrare che si sono sposati con un Cittadino degli stati UNITI?
    label: 'Sì, ho capito che anche se la mia spiegazione di cui sopra è ottimo e se non forniscono alcuna evidenza per soddisfare questo requisito quando I file, la mia domanda può essere ritardata, e potrebbe ricevere una Richiesta di Prove (RFE) con una risposta di scadenza.'
  learnMore:
    questions:
      - 
        label: Come questo può influenzare la mia applicazione?
        content: "L'ufficiale di immigrazione che rivede l'applicazione si desidera vedere\nla prova che dimostra ogni esigenza. La presentazione della domanda\nsenza prove a sostegno, potrebbe portare a ritardi, e in alcuni casi\nanche la negazione."
      - 
        label: Se mi qualifico un altro modo devo dimostrare questo requisito?
        content: "Se non è stato un residente permanente (titolare della carta verde) \nalmeno 4 anni e 9 mesi, si può ancora qualificarsi per la cittadinanza degli stati UNITI\nsu un'altra base. È possibile tornare alla vostra applicazione di rivedere la\naltre ammissibilità opzioni e modificare la tua risposta."
      - 
        label: Posso continuare senza fornire prove?
        content: "Se si dispone di residente permanente (titolare della carta verde) per almeno 4\nanni e 9 mesi e si dispone di un buon motivo per cui non è possibile fornire il\nprove richieste, si può ancora scegliere di continuare. Si prega di inviare un\nspiegazione al funzionario dell'immigrazione che esamina il caso di spiegare\nperché non è possibile dimostrare questo requisito in questo momento."
content1: "Per dimostrare che il genere ha legalmente cambiato, è necessario presentare i seguenti:\n\n- Una copia della vostra carta verde\n- Copia della documentazione attestante il cambio di genere, come ad esempio:\nUfficiale, di un ordine del tribunale per una modifica del genere\n- Certificazione medica riconoscere il cambiamento di sesso\n- Modificato il certificato di nascita\n- Nuovo passaporto biografico pagina\n- Nuova patente di guida"
