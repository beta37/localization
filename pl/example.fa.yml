content1: "Aby udowodnić, że płeć ma prawnie zmienione, należy przedstawić następujące:\n\n- Kopia zieloną kartę\n- Kopia dokumentu potwierdzającego zmianę płci, np.:\n- Oficjalna nakazu sądowego do zmiany płci\n- Badania lekarskie uznania zmiany płci\n- Wprowadzono zmiany aktu urodzenia\n- Nowa biograficzne strona paszportu\n- Nowe prawo jazdy"
