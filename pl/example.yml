          lat i 9 miesięcy i masz dobry powód, dlaczego nie można dostarczyć
          niezbędne dowody, nadal można kontynuować. Uprzejmie przedstawić
          wyjaśnienie do urzędnika imigracji, który rozpatrzy sprawę wyjaśnić
          dlaczego nie możesz udowodnić, że jest to wymóg w dzisiejszych czasach.
content1: !markdown |
  Aby udowodnić, że płeć ma prawnie zmienione, należy przedstawić następujące:
  
  - Kopia zieloną kartę
  - Kopia dokumentu potwierdzającego zmianę płci, np.:
  - Oficjalna nakazu sądowego do zmiany płci
  - Badania lekarskie uznania zmiany płci
  - Wprowadzono zmiany aktu urodzenia
  - Nowa biograficzne strona paszportu
  - Nowe prawo jazdy
